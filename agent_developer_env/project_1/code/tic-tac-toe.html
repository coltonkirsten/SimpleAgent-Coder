<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Tic Tac Toe</title>
    <style>
        @keyframes wave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #43cea2, #185a9d, #3498db, #2ecc71);
            background-size: 400% 400%;
            animation: wave 15s ease infinite;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 40px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            color: #333;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .cell:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }
        
        .status {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #185a9d;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }
        
        .x-mark {
            color: #e74c3c;
        }
        
        .o-mark {
            color: #3498db;
        }
        
        /* Add this to the style section */
        .particle {
            position: absolute;
            pointer-events: none;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 8px;
            height: 8px;
            animation: particle-animation 1s ease-out forwards;
        }

        .particle-x {
            background-color: rgba(231, 76, 60, 0.8);
        }

        .particle-o {
            background-color: rgba(52, 152, 219, 0.8);
        }

        @keyframes particle-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèÑ‚Äç‚ôÇÔ∏è Chill Tic Tac Toe üèÑ‚Äç‚ôÇÔ∏è</h1>
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetButton = document.getElementById('reset-button');
            
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            const handleCellClick = (e) => {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                updateCell(clickedCell, clickedCellIndex);
                
                // Get the cell's position for particle effect
                const rect = clickedCell.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                createParticles(centerX, centerY);
                
                checkForWinOrDraw();
            }
            
            function updateCell(cell, index) {
                gameState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer === 'X' ? 'x-mark' : 'o-mark');
            }
            
            function createParticles(x, y) {
                const particleCount = 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Add player-specific particle color
                    if (currentPlayer === 'X') {
                        particle.classList.add('particle-x');
                    } else {
                        particle.classList.add('particle-o');
                    }
                    
                    // Set random direction for each particle
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 30 + Math.random() * 70;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    
                    // Position the particle at the click location
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    document.body.appendChild(particle);
                    
                    // Remove particle after animation completes
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            }

            function createWinParticles() {
                const board = document.getElementById('board');
                const boardRect = board.getBoundingClientRect();
                const centerX = boardRect.left + boardRect.width / 2;
                const centerY = boardRect.top + boardRect.height / 2;
                
                // Create a ton of particles for the win celebration
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Add player-specific particle color
                    if (currentPlayer === 'X') {
                        particle.classList.add('particle-x');
                    } else {
                        particle.classList.add('particle-o');
                    }
                    
                    // Bigger particles for the win
                    particle.style.width = '12px';
                    particle.style.height = '12px';
                    
                    // Set random direction for each particle
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    
                    // Position the particle at the center of the board
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    
                    document.body.appendChild(particle);
                    
                    // Remove particle after animation completes
                    setTimeout(() => {
                        particle.remove();
                    }, 1500);
                }
            }
            
            function changePlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
            
            function checkForWinOrDraw() {
                let roundWon = false;
                
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                        continue;
                    }
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        break;
                    }
                }
                
                if (roundWon) {
                    status.textContent = `Player ${currentPlayer} wins! üéâ`;
                    gameActive = false;
                    // Create win celebration particles
                    createWinParticles();
                    return;
                }
                
                if (!gameState.includes('')) {
                    status.textContent = 'Game ended in a draw! ü§ù';
                    gameActive = false;
                    return;
                }
                
                changePlayer();
            }
            
            function resetGame() {
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                status.textContent = `Player X's turn`;
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x-mark', 'o-mark');
                });
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            resetButton.addEventListener('click', resetGame);
        });
    </script>
</body>
</html>
