<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .circle {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 4px solid #111;
        background: transparent;
        margin: 40px auto 0 auto;
        display: block;
      }
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", "Arial", sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 2.5rem 3rem;
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #fff;
        margin-bottom: 0.5em;
        letter-spacing: 2px;
        font-size: 2.5rem;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      p {
        color: #f0f0f0;
        margin-bottom: 1.5em;
        font-size: 1.15rem;
      }
      .btn {
        background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 0.75em 2em;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 94, 98, 0.15);
        transition: background 0.2s, transform 0.2s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
        transform: translateY(-2px) scale(1.04);
      }
      .footer {
        margin-top: 2em;
        color: #e0e0e0;
        font-size: 0.95em;
        opacity: 0.8;
        letter-spacing: 1px;
      }
      .name-form {
        margin-bottom: 32px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(2px);
        border-radius: 8px;
        padding: 1.2em 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #181818;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
      }
      .name-form label {
        color: #181818;
        font-size: 1.15em;
        margin-right: 8px;
      }
      .name-form input[type="text"] {
        font-size: 1.1em;
        border: none;
        border-bottom: 2px solid #333;
        outline: none;
        padding: 2px 12px;
        border-radius: 4px;
        background: transparent;
        color: #222;
        min-width: 90px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="circle"></div> -->
    <form id="nameForm" class="name-form" onsubmit="event.preventDefault(); updateGreeting();">
      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" placeholder="____" />
    </form>
    <div class="container">
      <h1>Hello, World!</h1>
      <p>
        Welcome to your beautiful new project page.<br />
        Enjoy coding and have a wonderful day!
      </p>
      <button class="btn" onclick="alert('You clicked the button!')">
        Click Me
      </button>
    </div>
    <div class="footer">&copy; <span id="year"></span> SimpleAgent Demo</div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
      function updateGreeting() {
        const nameInput = document.getElementById('userName');
        const greeting = document.querySelector('.container h1');
        const name = nameInput.value.trim();
        if (name) {
          greeting.textContent = `Hello, ${name}!`;
        } else {
          greeting.textContent = 'Hello, World!';
        }
      }
    </script>
  </body>
</html>
